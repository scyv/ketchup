# ci configuration
stages:
  - install_meteor
  - environment_versions
  - npm_install
  - create_bundle

variables:
  NODE_PATH: $(find $HOME/.meteor/packages -name dev_bundle)/bin

job_install_meteor:
  stage: install_meteor
  script:
    - curl https://install.meteor.com/ | sh

job_environment_versions:
  stage: environment_versions
  script:
    - $NODE_PATH/node --version
    - $NODE_PATH/node $NODE_PATH/npm --version
    - $HOME/.meteor/meteor --version

job_npm_install:
  stage: npm_install
  script:
    - $NODE_PATH/node $NODE_PATH/npm install --production

job_create_bundle:
  stage: create_bundle
  script:
    - $HOME/.meteor/meteor build ./.build --server https://ketchup.scytec.de --architecture os.linux.x86_64
  artifacts:
    name: ketchup
    paths:
    - ./.build/*.gz