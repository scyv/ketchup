<template name="resetPasswordMailSent">
    <h1>Passwort zurücksetzen</h1>
    <div>
        Prüfen Sie Ihr Email-Postfach und klicken Sie auf den in der Email angegebenen Link.
    </div>
</template>
<template name="resetPassword">
	<h1>Neues Passwort</h1>
	<div class="row">
		<form>
			<div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-3">
				<label for="passwordInput">Passwort</label>
				<input type="password" class="form-control" placeholder="Ihr Passwort" id="passwordInput">
			</div>
			<div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <input class="btn btn-default" type="button" value="Passwort Zurücksetzen" id="btnResetPassword">
			</div>
		</form>
	</div>
</template>
