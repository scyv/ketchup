<template name="settings">
    {{#with currentUser}}
        <form>
            <div class="form-group">
                <label for="inputUserName">Benutzername</label>
                <input type="text" class="form-control" id="inputUserName" placeholder="Ihr Benutzername" value="{{profile.name}}">
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" autocomplete="email" placeholder="max.power@example.com" value="{{email}}">
            </div>
            <div class="form-group">
                <label for="inputPomodoroLength">LÃ¤nge eines Pomodoros (Minuten)</label>
                <input type="number" class="form-control" id="inputPomodoroLength" placeholder="z.B. 25" value="{{profile.settings.pomodoroLength}}">
            </div>
            <div class="form-group">
                <label for="inputRefreshInterval">Aktualisierungsrate der Anzeige (Millisekunden)</label>
                <input type="number" class="form-control" id="inputRefreshInterval" placeholder="z.B. 1000" value="{{profile.settings.refreshInterval}}">
            </div>
            <button type="submit" class="btn btn-default btn-save">
                {{#if saveSuccess}}
                    <i class="glyphicon glyphicon-ok save-success"></i>
                {{else}}
                    <i class="glyphicon glyphicon-ok"></i>
                {{/if}}
                Speichern
            </button>
        </form>
    {{/with}}
</template>
