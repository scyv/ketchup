<template name="team">
    {{#with selectedTeam}}
        <form>
            <div class="form-group">
                <label for="inputTeamName">Teamname</label>
                <input type="text" class="form-control" id="inputTeamName" placeholder="Der Name des Teams" value="{{name}}">
            </div>
            <div class="form-group">
                <label for="inputKey">Beitrittsschlüssel</label>
                <input type="email" disabled="disabled" class="form-control" id="inputKey" placeholder="Teilen Sie diesen Schlüssen an Kollegen zum Beitritt in das Team" value="{{key}}">
            </div>
            <button type="submit" class="btn btn-default btn-save">
                {{#if saveSuccess}}
                    <i class="glyphicon glyphicon-ok save-success"></i>
                {{else}}
                    <i class="glyphicon glyphicon-ok"></i>
                {{/if}}
                Speichern
            </button>
            <button type="submit" class="btn btn-link btn-cancel"><i class="glyphicon glyphicon-remove"></i> Zurück</button>
        </form>
    {{/with}}
</template>
