<template name="teams">
    {{#if teamsLoading}}
        <p class="text-center">Laden...</p>
    {{else}}
        {{#each teams}}
            <div class="row">
                <div class="col-xs-12">
                    <h1>{{name}}</h1>
                    <button class="btn btn-link btn-leave-team pull-right">
                        <i class="glyphicon glyphicon-remove"></i> Team Verlassen
                    </button>
                    {{#if isTeamOwner}}
                        <button class="btn btn-link btn-edit-team pull-right"><i class="glyphicon glyphicon-edit"></i> Bearbeiten</button>
                    {{/if}}
                    {{#if membersLoading}}
                        <p class="text-center">Laden...</p>
                    {{else}}
                        <h4>Mitglieder</h4>
                        <ul class="list-group">
                            {{#each members}}
                                {{#each runningPomodoro}}
                                    <li class="list-group-item focused">
                                        {{#if notSelf}}
                                            <button class="btn btn-sm btn-danger pull-right btn-subscribe {{isActive}}"
                                                    title="Anmelden: Teammitglied wird zu Beginn der Pause benachrichtigt.">
                                                <i class="glyphicon glyphicon-bullhorn"></i>
                                            </button>
                                        {{/if}}
                                        <h4 class="list-group-item-heading">{{../profile.name}}</h4>
                                        <p class="list-group-item-text">
                                            <span class="">Pause in: {{formattedTime timeLeft}}</span>
                                        </p>
                                    </li>
                                {{else}}
                                    <li class="list-group-item">
                                        <h4 class="list-group-item-heading">{{profile.name}}</h4>
                                        <p class="list-group-item-text">&nbsp;</p>
                                    </li>
                                {{/each}}
                            {{else}}
                                <li>Nix los</li>
                            {{/each}}
                        </ul>
                    {{/if}}
                </div>
            </div>
        {{else}}

        {{/each}}
        <hr/>
        <div class="row">
            <div class="col-xs-12 text-center">
                <button class="btn btn-success btn-create-team"><i class="glyphicon glyphicon-plus"></i> Team erstellen</button>
                <button class="btn btn-primary btn-join-team"><i class="glyphicon glyphicon-user"></i> Team beitreten</button>
            </div>
        </div>
    {{/if}}
</template>
