<template name="teams">
    {{#if teamsLoading}}
        <p class="text-center">Laden...</p>
    {{else}}
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-success btn-create-team">Team erstellen</button>
                <button class="btn btn-primary btn-join-team">Team beitreten</button>
            </div>
        </div>
        {{#each teams}}
            <hr/>
            <div class="row">
                <div class="col-xs-12">
                    <h1>{{name}}</h1>
                    <button class="btn btn-link btn-leave-team pull-right">
                        <i class="glyphicon glyphicon-remove"></i> Team Verlassen
                    </button>
                    {{#if isTeamOwner}}
                        <button class="btn btn-link btn-edit-team pull-right"><i class="glyphicon glyphicon-edit"></i> Bearbeiten</button>
                    {{/if}}
                    {{#if membersLoading}}
                        <p class="text-center">Laden...</p>
                    {{else}}
                        <h4>Mitglieder</h4>
                        <ul class="list-group">
                            {{#each members}}
                                {{#each runningPomodoro}}
                                    <li class="list-group-item focused">
                                        {{../profile.name}}
                                        <span class="pull-right">Pause in: {{formattedTime timeLeft}}</span>
                                    </li>
                                {{else}}
                                    <li class="list-group-item">
                                        {{profile.name}}
                                    </li>
                                {{/each}}
                            {{else}}
                                <li>Nix los</li>
                            {{/each}}
                        </ul>
                    {{/if}}
                </div>
            </div>
        {{else}}

        {{/each}}
    {{/if}}
</template>
